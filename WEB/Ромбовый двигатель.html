<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рисунок</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cylinder {
            width: 40px;
            height: 200px;
            background: linear-gradient(to bottom, #e48466, #869cc7);
            border-radius: 10px;
            border: 1px solid #7f8c8d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .oval {
            width: 28px;
            height: 60px;
            background-color: #cecece;
            border: 0.5px solid #1c1d1d;
            border-radius: 45%;
            margin-bottom: 0px;
            animation: moveUpDown 2s infinite alternate;
            animation-timing-function: ease-in-out;
            animation-delay: 0.5s;
        }

        .rectangle {
            width: 28px;
            height: 25px;
            background-color: #515151;
            border: 0.5px solid #1c1d1d;
            border-radius: 2px;
            margin-bottom: 0px;
            animation: moveUpDown 2s infinite alternate;
        }

        .rectangle1 {
            width: 35px;
            height: 40px;
            background-color: #515151;
            border: 0.5px solid #1c1d1d;
            border-radius: 2px;
            animation: moveUpDown 2s infinite alternate;
        }

        .rectangle2 {
            width: 15px;
            height: 30px;
            background-color: #515151;
            border: 0.5px solid #1c1d1d;
            border-radius: 2px;
            animation: moveUpDown 2s infinite alternate;
        }

        .rod {
            width: 3px;
            height: 200px;
            background-color: #34495e;
            position: absolute;
            top: 82px;
            left: 50%;
            transform: translateX(-50%);
            animation: moveUpDown 2s infinite alternate;
            animation-timing-function: ease-in-out;
            animation-delay: 0.5s;
        }

        .grad {
            position: relative;
            display: flex;
            left: -80px;
            top: -200px;
        }

        .tube {
            position: absolute;
            width: 5px;
            height: 82px;
            background: linear-gradient(to bottom, #e48466, #e1a18d);
            left: 10px;
            top: 5px;
            border: none;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 2.5px;
        }

        .square {
            width: 30px;
            height: 30px;
            background: linear-gradient(to bottom, #e1a18d, rgb(195, 221, 237));
            border: none;
            position: absolute;
            top: 80px;
            left: -3px;
        }

        .tube2 {
            position: absolute;
            width: 5px;
            height: 52px;
            background: linear-gradient(to bottom, rgb(195, 221, 237), #869cc7);
            left: 10px;
            top: 110px;
            border: none;
            border-bottom-left-radius: 2.5px;
        }

        .tube-return {
            position: absolute;
            width: 50px;
            height: 4px;
            border: none;
            border-radius: 2px;
        }

        .lower {
            border-top-left-radius: 5px;
            left: 10px;
            top: 160px;
            z-index: -2;
            background-color: #869cc7;
        }

        .upper {
            left: 10px;
            top: 5px;
            background-color: #e48466;
        }

        .flywheel {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid #7f8c8d;
            background-color: #f9e79f;
        }

        .flywheel.left {
            left: 50%;
            transform: translate(-100%, 50%);
            bottom: 60px;
        }

        .flywheel.right {
            left: 50%;
            transform: translate(0%, 50%);
            bottom: 60px;
        }

        .inner-circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: yellow;
            border: 1px solid #7f8c8d;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hexagon {
            position: relative;
            transform: scale(1.8);
            left: 2px;
            z-index: 2;
            animation: moveUpDownHex 2s infinite alternate;
            transform-origin: center;
            top: -65px;
        }
        @keyframes moveUpDown {
            0% { transform: translateY(0px); }

            100% { transform: translateY(80px); }
        }

        @keyframes moveUpDownHex {
            0% { transform: translateY(0px) scale(1.8); }

            100% { transform: translateY(80px) scale(1.8); }
        }

<!--        @keyframes scaling {-->
<!--            0% { transform: scale(1, 2) translateY(2px); }-->
<!--            25% { transform: scale(2, 2) translateY(40px); }-->
<!--            50% { transform: scale(4, 1) translateY(90px); }-->
<!--            75% { transform: scale(2, 2) translateY(40px); }-->
<!--            100% { transform: scale(1, 3) translateY(0px); }-->
<!--        }-->
        @keyframes scaling {
        0% {
            width: 50px;
            transform: translateY(0);
        }
        25% {
            width: 100px;
            transform:  translateY(25px);
        }
        50% {
            width: 150px;
            transform:  translateY(50px);
        }
        75% {
            width: 100px;translate(-50%, -50%) translateY(25px);
        }
        100% {
            width: 50px;
            transform:  translateY(0);
        }
    }
    </style>
</head>
<body>
<div class="container">
    <div class="cylinder">
        <div class="oval"></div>
        <div class="rectangle"></div>
        <div class="rectangle1"></div>
        <div class="rectangle2"></div>
    </div>

    <div class="grad">
        <div class="tube-return upper"></div>
        <div class="tube"></div>
        <div class="square"></div>
        <div class="tube2"></div>
        <div class="tube-return lower"></div>
    </div>

    <div class="rod"></div>
<svg class="hexagon" width="250" height="150" viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
    <polygon points="25,175 40,100 60,100 75,175 60,250 40,250"
             style="fill: none; stroke: #7f8c8d; stroke-width: 1;">
        <animate
            attributeName="points"
            dur="2s"
            repeatCount="indefinite"
            values="
            25,175 40,100 60,100 75,175 60,250 40,250;
            25,175 50,125 80,125 100,175 80,225 50,225;
            25,175 90,150 110,150 175,175 110,200 90,200;
            25,175 50,125 80,125 100,175 80,225 50,225;
            25,175 40,100 60,100 75,175 60,250 40,250"
        />
        <animate
            attributeName="transform"
            dur="3s"
            repeatCount="indefinite"
            type="translate"
            values="0,0; 0,80; 0,0"
            additive="sum"
            transform-origin="3000 175"
        />
    </polygon>
</svg>
    <div class="flywheel left">
        <div class="inner-circle"></div>
    </div>
    <div class="flywheel right">
        <div class="inner-circle"></div>
    </div>
</div>
</body>
</html>
