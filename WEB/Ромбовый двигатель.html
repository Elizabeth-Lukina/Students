<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рисунок</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cylinder {
            width: 40px;
            height: 200px;
            background: linear-gradient(to bottom, #e48466, #869cc7);
            border-radius: 10px;
            border: 1px solid #7f8c8d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .oval {
            width: 28px;
            height: 60px;
            background-color: #cecece;
            border: 0.5px solid #1c1d1d;
            border-radius: 45%;
            margin-bottom: 0px;
            animation: moveUpDown 0.75s infinite alternate;
            animation-timing-function: ease-in-out;
            animation-delay: 0.18s;
        }

        .rectangle {
            width: 28px;
            height: 25px;
            background-color: #515151;
            border: 0.5px solid #1c1d1d;
            border-radius: 2px;
            margin-bottom: 0px;
            animation: moveUpDown 0.75s infinite alternate;
        }

        .rectangle1 {
            width: 35px;
            height: 40px;
            background-color: #515151;
            border: 0.5px solid #1c1d1d;
            border-radius: 2px;
            animation: moveUpDown 0.75s infinite alternate;
        }

        .rectangle2 {
            width: 15px;
            height: 30px;
            background-color: #515151;
            border: 0.5px solid #1c1d1d;
            border-radius: 2px;
            animation: moveUpDown 0.75s infinite alternate;
        }

        .rod {
            width: 3px;
            height: 200px;
            background-color: #34495e;
            position: absolute;
            top: 82px;
            left: 49.5%;
            transform: translateX(-50%);
            animation: moveUpDown 0.75s infinite alternate;
            animation-timing-function: ease-in-out;
            animation-delay: 0.2s;
        }

        .grad {
            position: relative;
            display: flex;
            left: -80px;
            top: -200px;
        }

        .tube {
            position: absolute;
            width: 5px;
            height: 82px;
            background: linear-gradient(to bottom, #e48466, #e1a18d);
            left: 10px;
            top: 5px;
            border: none;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 2.5px;
        }

        .square {
            width: 30px;
            height: 30px;
            background: linear-gradient(to bottom, #e1a18d, rgb(195, 221, 237));
            border: none;
            position: absolute;
            top: 80px;
            left: -3px;
        }

        .tube2 {
            position: absolute;
            width: 5px;
            height: 52px;
            background: linear-gradient(to bottom, rgb(195, 221, 237), #869cc7);
            left: 10px;
            top: 110px;
            border: none;
            border-bottom-left-radius: 2.5px;
        }

        .tube-return {
            position: absolute;
            width: 50px;
            height: 4px;
            border: none;
            border-radius: 2px;
        }

        .lower {
            border-top-left-radius: 5px;
            left: 10px;
            top: 160px;
            z-index: -2;
            background-color: #869cc7;
        }

        .upper {
            left: 10px;
            top: 5px;
            background-color: #e48466;
        }

        .flywheel {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid #7f8c8d;
            background-color: #f9e79f;
        }

        .flywheel.left {
            left: 50%;
            transform: translate(-100%, 50%);
            bottom: 230px;
        }

        .flywheel.right {
            left: 50%;
            transform: translate(0%, 50%);
            bottom: 230px;
        }

        .inner-circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: yellow;
            border: 1px solid #7f8c8d;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
        .horizontal-line {
    position: absolute;
    width: 30px;
    height: 2px;
    background-color: #7f8c8d;
    top: 50%;
    transform: translateY(-50%);
}

.line-left {
    right: 100%;
}

.line-right {
    left: 100%;
}

        .hexagon {
            position: relative;

            left: 40px;
            z-index: 2;
            animation: moveUpDown 0.75s infinite alternate;
            transform-origin: center;
            bottom: 46px;
        }
        @keyframes moveUpDown {
            0% { transform: translateY(0px); }

            100% { transform: translateY(70px); }
        }


    </style>
</head>
<body>
<div class="container">
    <div class="cylinder">
        <div class="oval"></div>
        <div class="rectangle"></div>
        <div class="rectangle1"></div>
        <div class="rectangle2"></div>
    </div>

    <div class="grad">
        <div class="tube-return upper"></div>
        <div class="tube"></div>
        <div class="square"></div>
        <div class="tube2"></div>
        <div class="tube-return lower"></div>
    </div>

    <div class="rod"></div>
    <div class="rod"></div>
    <svg class="hexagon" width="300" height="300" viewBox="-50 50 300 300">
        <polygon
                fill="none"
                stroke="black"
                points="35,125 50,175 70,175 85,125 70,75 50,75">
            <animate
                    attributeName="points"
                    dur="1.5s"
                    repeatCount="indefinite"
                    calcMode="linear"
                    values="35,125 50,175 70,175 85,125 70,75 50,75;
                            35,125 50,175 70,175 85,125 70,75 50,75;
                            35,125 50,175 70,175 85,125 70,75 50,75;
                            35,125 50,175 70,175 85,125 70,75 50,75;
                            35,125 50,175 70,175 85,125 70,75 50,75;
                            35,125 50,175 70,175 85,125 70,75 50,75;35,125 50,175 70,175 85,125 70,75 50,75;


                            32,125 50,172 70,172 88,125 70,75 50,75;
                            30,125 50,170 70,170 90,125 70,75 50,75;
                            28,125 50,168 70,168 92,125 70,75 50,75;
                            25,125 50,165 70,165 95,125 70,75 50,75;
                            22,125 50,162 70,162 98,125 70,75 50,75;

                            20,125 50,160 70,160 100,125 70,75 50,75;
                            15,125 50,155 70,155 105,125 70,75 50,75;
                            10,125 50,150 70,150 110,125 70,75 50,75;
                            5,120 50,145 70,145 115,120 70,75 50,75;
                            0,115 50,140 70,140 120,115 70,75 50,75;

                            -5,110 50,135 70,135 125,110 70,75 50,75;
                            -15,105 50,130 70,130 130,105 70,75 50,75;
                            -15,100 50,125 70,125 130,100 70,75 50,75;
                            -5,95 50,120 70,120 125,95 70,75 50,75;
                            0,90 50,115 70,115 120,90 70,75 50,75;

                            5,95 50,120 70,120 115,95 70,75 50,75;
                            10,100 50,125 70,125 110,100 70,75 50,75;
                            15,105 50,130 70,130 105,105 70,75 50,75;
                            20,110 50,135 70,135 100,110 70,75 50,75;
                            25,115 50,140 70,140 95,115 70,75 50,75;

                            30,120 50,145 70,145 90,120 70,75 50,75;
                            32,122 50,150 70,150 88,122 70,75 50,75;
                            35,125 50,175 70,175 85,125 70,75 50,75"/>
        </polygon>
    </svg>
    <div class="flywheel left">
        <div class="horizontal-line line-left"></div>
        <div class="horizontal-line line-right"></div>
        <div class="inner-circle"></div>
    </div>
    <div class="flywheel right">
        <div class="horizontal-line line-left"></div>
        <div class="horizontal-line line-right"></div>
        <div class="inner-circle"></div>
    </div>
    <div class="flywheel left">
        <div class="horizontal-line line-left"></div>
        <div class="inner-circle"></div>
    </div>
    <div class="flywheel right">

        <div class="horizontal-line line-right"></div>
        <div class="inner-circle"></div>
    </div>
    <div class="flywheel left">
        <div class="horizontal-line line-left"></div>
        <div class="inner-circle"></div>
    </div>
    <div class="flywheel right">
        <div class="horizontal-line line-right"></div>
        <div class="inner-circle"></div>
    </div>

</div>
</body>
</html>
